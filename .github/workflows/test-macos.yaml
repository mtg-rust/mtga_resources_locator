name: macOS Testing

on:
  push:
    branches:
        - master
        - gh-actions
  pull_request:
    branches:
        - master

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
